<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>EscuelaTech::Agregar o modificar curso</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarCollapse">
				<div class="navbar-nav">
					<a th:href="@{/admin/cursos}" class="nav-item nav-link">Volver</a>
				</div>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="container">
			<div class="row" style="min-height: 120px;"></div>
			<div class="row">
				<div class="col">
				</div>
				<div class="col">
					<h4 th:if="${curso.idCurso == 0}">Agregar curso nuevo</h4>
					<h4 th:if="${curso.idCurso > 0}">Modificar curso</h4>
					<br>
					<form action="#" th:action="@{/admin/cursos/guardar}" th:object="${curso}" method="post">
						<input type="hidden" th:field="*{idCurso}" name="idCurso" id="idCurso">
						<div class="form-group">
							<label for="nombre">Nombre</label> <input type="text" class="form-control" id="nombre"
								th:field="*{nombre}" name="nombre">
						</div>
						<div class="form-group">
							<label for="nombre">DÃ­as</label> <input type="number" class="form-control" id="dias"
								th:field="*{dias}" name="dias">
						</div>
						<div class="form-group">
							<label for="nombre">Horas</label> <input type="number" class="form-control" id="horas"
								th:field="*{horas}" name="horas">
						</div>
						<br>
						<button type="submit" class="btn btn-success">Guardar</button>
						<button type="submit" class="btn btn-warning"
							th:formaction="@{/admin/cursos/volver}">Cancelar</button>
					</form>
				</div>
				<div class="col">
				</div>
			</div>
		</div>
		<div class="row" style="min-height: 120px;"></div>
	</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>

</html>
