<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>EscuelaTech::Gestión de cursos</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a th:href="@{/}" class="navbar-brand">
				<img th:src="@{images/logo.svg}" height="28" alt="EscuelaTech">
			</a>
			<button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarCollapse">
				<div class="navbar-nav">
					<a th:href="@{/admin/cursos}" class="nav-item nav-link active">Cursos</a>
					<a th:href="@{/admin/aulas}" class="nav-item nav-link">Salones</a>
					<a th:href="@{/admin/profesores}" class="nav-item nav-link">Profesores</a>
				</div>
				<div class="navbar-nav ms-auto">
					<a th:href="@{/perfil}" class="nav-item nav-link">Mi perfil</a>
					<a th:href="@{/salir}" class="nav-item nav-link text-danger">Salir</a>
				</div>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="container">
			<div class="row" style="min-height: 120px;"></div>
			<div class="row">
				<div class="col">
				</div>
				<div class="col" style="min-width: 60%;">
					<div th:if="${list.isEmpty()}">
						<h4>No existen cursos registrados</h4>
						<br>
						<p>Puedes registrar uno nuevo utilizando los botones de la parte posterior.</p>
						<br>
					</div>
					<div th:if="${!list.isEmpty()}">
						<h4>Cursos registrados hasta la fecha</h4>
						<br>
						<table class="table">
							<thead>
								<tr>
									<th>Título</th>
									<th>Horas</th>
									<th>Días</th>
									<th>Editar</th>
									<th>Eliminar</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="curso : ${list}">
									<td th:text="${curso.nombre}">
									<td th:text="${curso.horas}">
									<td th:text="${curso.dias}">
									<td><a class="btn btn-info"
											th:href="@{/admin/cursos/{id}(id=${curso.idCurso})}">Editar</a></td>
									<td><a class="btn btn-danger"
											th:href="@{/admin/cursos/eliminar/{id}(id=${curso.idCurso})}">Eliminar</a></td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="d-flex">
						<a th:href="@{/admin/cursos/0}" class="btn btn-primary">Agregar</a>
					</div>
				</div>
				<div class="col">
				</div>
			</div>
			<div class="row" style="min-height: 120px;"></div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>

</html>
